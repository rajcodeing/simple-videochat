<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>User</title></head>
<body>
<video id="localVideo" autoplay muted playsinline style="width:100%;max-width:400px"></video>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-peer/simplepeer.min.js"></script>
<script>
  const socket = io();
  navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false })
    .then(stream => {
      document.getElementById('localVideo').srcObject = stream;
      const peer = new SimplePeer({ initiator: false, trickle: false, stream });
      socket.on('admin-signal', data => peer.signal(data));
      peer.on('signal', data => socket.emit('user-signal', data));
    })
    .catch(() => alert('Camera access denied!'));
</script>
</body>
</html>
